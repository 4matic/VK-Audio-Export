<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK Audio Import</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.green.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="img/icon48.png" alt="Logo">
                <h3>VK Audio Export</h3>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown download-manager">
                    <a href="#"><i class="fa fa-tasks" aria-hidden="true"></i> Загрузки (<span class="downloads-count">?</span>)</a>
                </li>
                <li class="dropdown user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="user-name">User</span> <img src="img/avatar48.png" alt="User avatar" class="img-circle user-avatar"> <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a class="logout" href="#">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid container-main">
    <div class="row">
        <div class="col-md-8 col-sm-8 audios-container">
            <div class="header row">
                <div class="col-sm-6">
                    <h4>Мои аудиозаписи (<span class="audios-num">?</span>)<span class="audios-loss hide">?</span><span class="loading"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i><span class="sr-only">Loading...</span></span></h4>
                </div>
                <div class="col-sm-6">
                    <div class="checkbox checkbox-all">
                        <input type="checkbox" value="" id="select-all" name="check" />
                        <label for="select-all"></label>
                    </div>
                    <div class="tracks-num">
                        <a class="label label-default pull-right" data-num="1000">1000</a>
                        <a class="label label-default pull-right" data-num="500">500</a>
                        <a class="label label-default pull-right" data-num="100">100</a>
                        <a class="label label-default pull-right" data-num="50">50</a>
                        <a class="label label-primary pull-right" data-num="20">20</a>
                    </div>
                </div>
            </div>
            <div class="audios"></div>
        </div>
        <div class="col-md-4 col-sm-4 albums-container">
            <div class="row">
                <h4>Мои альбомы (<span class="albums-count">?</span>)</h4>
                <div class="albums">
                    <div class="list-group"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid container-bottom row">
    <div class="row">
        <div class="col-md-8 col-sm-8 pagination-container">
            <div class="pagination pagination-lg owl-carousel">
                <li class="disabled"><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">&raquo;</a></li>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 player-container">
            <div class="left">
                <i class="fa fa-play-circle-o" aria-hidden="true"></i>
            </div>
            <div class="right">
                <h3>Lost Kings</h3>
                <h5>Pjone desdsd</h5>
                <div class="progress-container">
                    <span class="current-time">2:06</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 60%;"></div>
                    </div>
                    <span class="audio-duration">3:26</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/app.js"></script>
</body>
</html>
