<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads - VK Audio Import</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid container-main">
        <div class="row">
            <div class="col-xs-12 downloads-container">
                <div class="header row">
                    <div class="col-sm-6 col-xs-6">
                        <h4>Загрузки (<span class="downloads-num">?</span>)<span class="loading"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i><span class="sr-only">Loading...</span></span></h4>
                    </div>
                    <div class="col-sm-6 col-xs-6">
                        <div class="checkbox checkbox-all">
                            <input type="checkbox" value="" id="select-all" name="check" />
                            <label for="select-all"></label>
                        </div>
                        <a href="#" class="btn btn-primary" id="choose_dir"><span>Выбрать папку</span><i class="fa fa-folder-open-o" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="downloads"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/downloads.js"></script>
</body>
</html>
